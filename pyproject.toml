[tool.isort]
profile = "black"
line_length = 120

# Note: pytest configuration is in pytest.ini (takes precedence)
# [tool.pytest.ini_options] markers are defined in pytest.ini

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "C4", "ARG", "SIM"]
ignore = ["E203", "E501"]