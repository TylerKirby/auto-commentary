[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_functions = test_*

# Output formatting
addopts = -v

# Define markers (we'll keep these for future use)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that interact with external services
    whitakers: marks tests that require the whitakers_words package
    cltk: marks tests that require the CLTK package
    regression: marks golden output regression tests